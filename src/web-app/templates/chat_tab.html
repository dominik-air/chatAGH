<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #555; /* Set your desired background color */
            margin: 0;
            padding: 0;
        }

        .chat-container {
            background-color: rgba(0, 0, 0, 0.1);
            margin-top: 200px;
            width: 50%;
            border-radius: 10px;
            overflow-y: auto;
            height: calc(100vh - 200px);
        }

        .chat-messages {
            padding: 10px;
        }

        .chat-input-container {
            position: fixed;
            bottom: 0;
            width: 60%;
            background-color: #333;
            padding: 20px;
            justify-content: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            z-index: 1;
            border-radius: 20px;
        }

        #chat-form {
            display: flex;
            flex-direction: row;
            width: 80%;
        }

        .chat-input {
            width: 100%;
            height: 100px;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background-color: #555;
            color: #fff;
            margin-right: 10px;
            font-size: 16px;
        }

        .button-box {
            width: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-button {
            width: 200px;
            height: 80px;
            border: none;
            border-radius: 30px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .main {
            display: flex;
            justify-content: center;
        }

        .logo {
            font-size: 50px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="logo">
        Chat<b style="color: green">A</b><b style="color: black">G</b><b style="color: red">H</b>
    </div>
    <div class="main">

        <div class="chat-container">
            <div class="chat-messages">
                <div class="message">
                    dsfgfdgdsfgdfg
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form id="chat-form" action="/chat/{{ chat.id }}" method="post">
                <input type="text" name="message" class="chat-input" placeholder="O co chcesz zapytaÄ‡?" onkeypress="return handleKeyPress(event)">
                <div class="button-box">
                    <button type="submit" class="send-button">Zapytaj</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("chat-form").submit();
            }
        }
    </script>
</body>
</html>
