<!DOCTYPE html>
<html>
<head>
  <title>Chatbot App (Dark Theme)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #222;
      color: #ddd;
    }
    .chat-history {
      flex: 1;
      overflow-y: scroll;
      padding: 1rem;
    }
    .chat-input {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #333;
    }
    #chat-text {
      flex: 1;
      border: none;
      outline: none;
      padding: 0.5rem;
      color: #eee;
      height: 6%;
      width: 20%;
    }
    #send-button {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }
    .user-message {
      background-color: #444;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }
    .bot-message {
      background-color: #39b54a;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="chat-history" id="chat-history">
    {% for message in chat_history %}
      {% if message.user %}
        <p class="user-message">You: {{ message.user }}</p>
      {% else %}
        <p class="bot-message">Chatbot: {{ message.bot }}</p>
      {% endif %}
    {% endfor %}
  </div>
  <form method="POST" action="/chat/{{ chat.id }}">  <label for="user_input">Enter your message:</label>
    <input type="text" id="user_input" name="user_input" placeholder="Type your message here">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
