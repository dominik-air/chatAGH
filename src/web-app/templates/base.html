<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chat_tab.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home_tab.css') }}">

    <style>
        body {
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url({{url_for('static', filename='assets/background.jpeg')}});
        }
    </style>
</head>
<body>
    <header>
        <div class="upperbar">
            ChatAGH
        </div>
        <div class="flag">
            <div class="color green"></div>
            <div class="color black"></div>
            <div class="color red"></div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <a class="github-link" href="https://github.com/witek3100/chatAGH">
            <img src="{{ url_for('static', filename='assets/github_icon.png') }}" alt="github-repo" class="icon">
            <span style="margin-top: 25px; margin-left: 10px;">ChatAGH github</span>
        </a>
    </footer>
</body>
</html>
