<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chat_tab.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home_tab.css') }}">

    <style>
        body {
            overflow: hidden;
            background-size: 100% auto;
            background-position: center;
            background-attachment: fixed;
            background-image: url({{url_for('static', filename='assets/background.jpeg')}});
        }

        @media (max-width: 900px) {
            body {
                background-color: #0c040c;
                background-image: none
            }
        }

        {% block style %}
        {% endblock %}
    </style>
</head>
<body>
    <header>
        <div class="upperbar">
            <a href="/" class="home-link">
                <div class="home-link-box">
                    ChatAGH
                </div>
            </a>
        </div>
        <div class="flag">
            <div class="color green"></div>
            <div class="color black"></div>
            <div class="color red"></div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
